<html>
<body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script src="springy.js"></script>
<script src="springyui.js"></script>
<script>
var graph = new Springy.Graph();
graph.addNodes('Dennis', 'Michael', 'Jessica', 'Timothy', 'Barbara')
graph.addNodes('Louis', 'Victor', 'Folusho', 'Mike');

graph.addEdges(
  ['Dennis', 'Michael', {color: '#00A0B0', label: 'root'}],
  ['Michael', 'Dennis', {color: '#6A4A3C'}],
  ['Michael', 'Jessica', {color: '#CC333F'}],
  ['Jessica', 'Barbara', {color: '#EB6841'}],
  ['Michael', 'Timothy', {color: '#EDC951'}],
  ['Louis', 'Victor', {color: '#7DBE3C'}],
  ['Victor', 'Folusho', {color: '#BE7D3C'}],
  ['Folusho', 'Mike'],
  ['Mike', 'Victor'],
  ['Mike', 'Louis'],
  ['Barbara', 'Timothy', {color: '#6A4A3C'}]
);

jQuery(function(){
  var visual = jQuery('#rele_demo').springy({
    graph: graph
  });
});
</script>

<canvas id="rele_demo" width="640" height="480" />
</body>
</html>
