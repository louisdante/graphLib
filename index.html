<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link type='text/css' rel='stylesheet' href='css/style.css'/>
        <script src='js/script.js'></script>
    </head>
    <body>
        <!--Add your own HTML!-->
        <div id= 'header'><h1>CHART MAKER</h1></div>

            </div>
        </div>
